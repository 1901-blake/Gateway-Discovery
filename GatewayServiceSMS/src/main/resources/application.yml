spring:
  application:
    name: gateway-server

zuul:
  routes:
    users: 
      path: /users/**
      serviceId: user-service
      sensitiveHeaders: 
      strip-prefix: false
    addresses:
      path: /addresses/**
      serviceId: user-service
      sensitiveHeaders: 
      strip-prefix: false
    surveys:
      path: /users/**
      serviceId: survey-service
      sensitiveHeaders: 
      strip-prefix: false
    cohorts:
      path: /cohorts/**
      serviceId: user-service
      sensitiveHeaders: 
      strip-prefix: false
    interview:
      path: /interview/**
      serviceId: interview-service
      sensitive-headers:
      strip-prefix: false  
    cognito:
      path: /cognito/**
      url: https://9f5q2gypw3.execute-api.us-east-1.amazonaws.com/uat
      sensitiveHeaders: 
      strip-prefix: false
      
  
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8888/eureka/
    eureka-server-read-timeout-seconds: 100
  
ribbon:
  eureka:
    enabled: true
  ReadTimeout: 60000
  ConnectTimeout: 100000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 900000


  
server:
  port: 8765



  
